<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Students</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        
        <div class="col-10 mx-auto">
                <table class="table">
                        <thead>
                        <tr>
                                <th scope="col">Matric Number</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <!--<th scope="col">Phone Number</th>-->
                                <th scope="col">Email</th>
                                <th scope="col">DOB</th>
                                <th scope="col">Gender</th>
                                <th scope="col">State of Origin</th>
                                <!--<th scope="col">Address</th>-->
                                <th scope="col">Program</th>
                                <th scope="col">Department</th>
                                <th scope="col">Faculty</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                                <th scope="row" th:text="${student.matricNumber}">1</th>
                                <td th:text="${student.firstName}">Mark</td>
                                <td th:text="${student.lastName}">Otto</td>
                                <td th:text="${student.email}">@mdo</td>
                                <td th:text="${student.dateOfBirth}">@mdo</td>
                                <td th:text="${student.gender}">@mdo</td>
                                <td th:text="${student.stateOfOrigin}">@mdo</td>
                                <td th:text="${student.program}">@mdo</td>
                                <td th:text="${student.department}">@mdo</td>
                                <td th:text="${student.faculty}">@mdo</td>
                        </tr>
                        <tr th:remove="all">
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                        </tr>
                        <tr th:remove="all">
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                        </tr>
                        </tbody>
                </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
