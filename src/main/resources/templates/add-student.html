<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Add Student</title>
        <link rel="shortcut icon" href="../static/css/icons8-favicon-96.png">
        <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to left, #33FFCC, #CCFF99)">

<div class="col-lg-8 mt-4 container">
        <div class="card h-100">
                <div class="row">
                        <header class="text-center" style="font-weight: 900">Student Registration Form</header>
                        <form th:object="${student}" method="post" th:action="@{/save}">
                                <div class="row">
                                        <div class="col-5 ms-5 mt-3 ps-3">
                                                <label for="firstname" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstname"
                                                       placeholder="Enter your first name" th:field="*{firstName}"
                                                       aria-describedby="firstNameHelp">
                                        </div>
                                        <div class="col-5 mt-3">
                                                <label for="lastname" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name"
                                                       th:field="*{lastName}" aria-describedby="lastNameHelp">
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="col-5 ms-5 mt-3">
                                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                                <input type="text" class="form-control" id="phoneNumber"
                                                       th:field="*{phoneNumber}" aria-describedby="phoneNumberHelp">
                                        </div>
                                        <div class="col-5 mt-3">
                                                <label for="dob" class="form-label">Date of Birth</label>
                                                <input type="date" class="form-control" id="dob"
                                                       th:field="*{dateOfBirth}" aria-describedby="dobHelp">
                                        </div>
                                </div>
                                
                                
                                <div class="row">
                                        <div class="col-5 ms-5 mt-3 ps-3">
                                                <label>Select Gender</label>
                                                <select class="form-select form-select-lg "
                                                   aria-label="Small select example"
                                                   id="gender" name="gender" th:field="*{gender}">
                                                <option th:each="gender : ${genders}" th:value="${gender}"
                                                        th:text="${gender}"></option>
                                                </select>
                                        </div>
                                        
                                        <div class="col-5 mt-3">
                                                <label>Select State of Origin</label>
                                                <select class="form-select form-select-lg"
                                                   aria-label="Small select example" id="state" name="state"
                                                   th:field="*{stateOfOrigin}">
                                                <option th:each="state : ${states}" th:value="${state}"
                                                        th:text="${state}"></option>
                                                </select>
                                        </div>
                                </div>
                                
                                
                                <div class="row">
                                        
                                        <div class="col-5 ms-5 mt-3 ps-3">
                                                <label>Select Faculty</label>
                                                <select class="form-select form-select-lg"
                                                   aria-label="Small select example"
                                                   id="faculty" name="faculty" th:field="*{faculty}">
                                                <option th:each="faculty : ${faculties}"
                                                        th:value="${faculty.getFaculty()}"
                                                        th:text="${faculty.getFaculty()}"></option>
                                                </select>
                                        </div>
                                        
                                        
                                        <div class="col-5 mt-3">
                                                <label>Select department</label>
                                                <select class="form-select form-select-lg"
                                                   aria-label="Small select example" th:field="*{department}"
                                                   id="department" name="department">
                                                <option th:each="department : ${departments}" th:value="${department}"
                                                        th:text="${department}"></option>
                                                </select>
                                        </div>
                                
                                </div>
                                
                                <div class="row">
                                        <div class="col-10 ms-5 mt-3 ps-3"><select class="form-select form-select-lg"
                                                   aria-label="Small select example"
                                                   id="program" name="program" th:field="*{program}">
                                                <option th:each="program : ${programs}" th:value="${program}"
                                                        th:text="${program}"></option>
                                        </select></div>
                                </div>
                                
                                
                                <div class="col-10 ms-5 my-4 ps-3">
                                        <button type="submit" class="form-control"
                                                style="background-image: linear-gradient(to right, #33FFCC, #CCFF99)">
                                                Save
                                        </button>
                                </div>
                        </form>
                </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
